<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - യുവജന വായനശാല & ഗ്രന്ഥാലയം</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;600;700&display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2d3748;
            --accent-color: #d4851f;
            --gold-accent: #b8860b;
            --text-dark: #1a202c;
            --text-light: #4a5568;
            --bg-cream: #fefcf3;
            --bg-light: #f7fafc;
            --border-light: #e2e8f0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        /* Custom scrollbar */
        body::-webkit-scrollbar {
            display: none !important;
        }

        html::-webkit-scrollbar {
            display: none !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-cream);
            color: var(--text-dark);
            line-height: 1.6;
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
            overflow-x: hidden;
        }

        html {
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
            overflow-x: hidden;
        }

        /* Header Section */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 70%, var(--accent-color) 100%);
            color: white;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(212, 133, 31, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(184, 134, 11, 0.15) 0%, transparent 50%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .page-heading {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            text-align: center;
        }

        .page-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            text-align: center;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            overflow-x: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 80px;
            z-index: 1050;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar.open {
            width: 280px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            border-left: 3px solid transparent;
            margin: 5px 0;
        }

        .sidebar a i {
            margin-right: 15px;
            width: 20px;
            font-size: 1.2rem;
        }

        .sidebar a.malayalam {
            font-family: 'Manjari', sans-serif;
        }

        .sidebar a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-color);
            transform: translateX(5px);
        }

        /* Menu Button */
        .menu-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            background: transparent;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.8rem;
            z-index: 1060;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .menu-btn.animate {
            animation: buttonPulse 0.3s ease;
        }

        @keyframes buttonPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Go to Top Button */
        .go-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .go-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .go-to-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 1040;
            backdrop-filter: blur(2px);
        }

        .overlay.show {
            display: block;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 80px 0;
            background: white;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 30px var(--shadow-light);
            transition: all 0.3s ease;
            aspect-ratio: 1;
            border: 1px solid var(--border-light);
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--gold-accent));
            z-index: 2;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px var(--shadow-medium);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '\F42A';
            font-family: 'bootstrap-icons';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.25);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary-color);
            transform: rotate(90deg);
        }

        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.25);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-prev:hover,
        .lightbox-next:hover {
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary-color);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .page-heading {
                font-size: 2.8rem;
            }

            .hero-section {
                padding: 60px 0;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .page-heading {
                font-size: 2.2rem;
            }

            .hero-section {
                padding: 50px 0;
            }

            .gallery-section {
                padding: 50px 0;
            }

            .menu-btn {
                top: 15px;
                left: 15px;
                padding: 10px 12px;
                font-size: 1.3rem;
            }

            .sidebar {
                padding-top: 60px;
            }

            .sidebar.open {
                width: 250px;
            }

            .sidebar a {
                font-size: 1rem;
                padding: 12px 20px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .lightbox-prev,
            .lightbox-next {
                width: 30px;  /* Increased from 40px */
                height: 30px;  /* Increased from 40px */
                font-size: 1rem;  /* Increased from 1.2rem */
                z-index: 1001;  /* ADD THIS - Ensures buttons are above image */
                background: rgba(0, 0, 0, 0.195);  /* ADD THIS - Better visibility */
                border-radius: 50%;  /* ADD THIS - Makes it circular */
            }

            .lightbox-prev {
                left: 5px;  /* Changed from 10px - closer to edge */
                top: 50%;  /* ADD THIS - Vertically centers button */
                transform: translateY(-50%);  /* ADD THIS - Perfect vertical centering */
            }

            .lightbox-next {
                right: 5px;  /* Changed from 10px - closer to edge */
                top: 50%;  /* ADD THIS - Vertically centers button */
                transform: translateY(-50%);  /* ADD THIS - Perfect vertical centering */
            }

            .lightbox-close {
                top: 10px;
                right: 10px;
                font-size: .8rem;
                width: 30px;
                height: 30px;
                z-index: 1001;  /* ADD THIS - Ensures close button is above everything */
            }
        }

        @media (max-width: 576px) {
            .page-heading {
                font-size: 1.8rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="{% url 'home' %}">
            <i class="bi bi-house-door"></i>
            Home
        </a>
        <a href="{% url 'news' %}" class="malayalam">
            <i class="bi bi-newspaper"></i>
            വാർത്തകൾ
        </a>
        <a href="{% url 'history' %}" class="malayalam">
            <i class="bi bi-clock-history"></i>
            ചരിത്രം
        </a>
        <a href="https://chat.whatsapp.com/ETsgAItUZu77stfHUU6rOO" target="_blank">
            <i class="bi bi-whatsapp"></i>
            WhatsApp
        </a>
        <a href="tel:9895834295">
            <i class="bi bi-telephone"></i>
            Call
        </a>
        <a href="mailto:yvsk3508@gmail.com">
            <i class="bi bi-envelope"></i>
            Email
        </a>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeNav()"></div>

    <!-- Menu Button -->
    <button class="menu-btn" id="menuBtn" onclick="toggleNav()">
        <i class="bi bi-list" id="menuIcon"></i>
    </button>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container hero-content">
            <div class="row">
                <div class="col-12">
                    <h1 class="page-heading" id="typing-heading"></h1>
                    <p class="page-subtitle">
                        Moments & Memories from Our Library
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid">
                {% for img in imgs %}
                <div class="gallery-item fade-in-up" onclick="openLightbox({{ forloop.counter0 }})">
                    <img src="{{ img.img.url }}" alt="Gallery Image {{ forloop.counter }}" loading="lazy">
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightboxOnBackground(event)">
        <button class="lightbox-close" onclick="closeLightbox()">
            <i class="bi bi-x-lg"></i>
        </button>
        <button class="lightbox-prev" onclick="prevImage(event)">
            <i class="bi bi-chevron-left"></i>
        </button>
        <div class="lightbox-content">
            <img src="" alt="Lightbox Image" id="lightbox-img">
        </div>
        <button class="lightbox-next" onclick="nextImage(event)">
            <i class="bi bi-chevron-right"></i>
        </button>
    </div>

    <!-- Go to Top Button -->
    <button class="go-to-top" id="goToTopBtn" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Typing effect for the heading
        const headingElement = document.getElementById("typing-heading");
        const textToType = "Gallery";
        let i = 0;

        function typeHeading() {
            if (i < textToType.length) {
                headingElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeHeading, 100);
            }
        }

        // Start typing effect immediately
        typeHeading();

        // Navigation functions
        function toggleNav() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuIcon = document.getElementById('menuIcon');
            const menuBtn = document.getElementById('menuBtn');

            menuBtn.classList.add('animate');
            setTimeout(() => {
                menuBtn.classList.remove('animate');
            }, 300);

            if (sidebar.classList.contains('open')) {
                closeNav();
            } else {
                openNav();
            }
        }

        function openNav() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuIcon = document.getElementById('menuIcon');

            sidebar.classList.add('open');
            overlay.classList.add('show');
            menuIcon.className = 'bi bi-x-lg';
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
        }

        function closeNav() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuIcon = document.getElementById('menuIcon');

            sidebar.classList.remove('open');
            overlay.classList.remove('show');
            menuIcon.className = 'bi bi-list';
            document.body.style.overflow = 'auto';
            document.documentElement.style.overflow = 'auto';
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menuBtn');

            if (sidebar.classList.contains('open') &&
                !sidebar.contains(e.target) &&
                !menuBtn.contains(e.target)) {
                closeNav();
            }
        });

        // Go to Top Button
        const goToTopBtn = document.getElementById('goToTopBtn');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                goToTopBtn.classList.add('show');
            } else {
                goToTopBtn.classList.remove('show');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Parallax effect for hero section
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const heroSection = document.querySelector('.hero-section');
            const heroContent = document.querySelector('.hero-content');

            if (heroSection && scrolled <= heroSection.offsetHeight) {
                heroContent.style.transform = `translateY(${scrolled * 0.5}px)`;
                heroContent.style.opacity = 1 - (scrolled / heroSection.offsetHeight);
            }
        });

        // Lightbox functionality
        const images = document.querySelectorAll('.gallery-item img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = images[currentIndex].src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function prevImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            lightboxImg.src = images[currentIndex].src;
        }

        function nextImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            lightboxImg.src = images[currentIndex].src;
        }

        function closeLightboxOnBackground(event) {
            if (event.target === lightbox) {
                closeLightbox();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevImage(e);
                if (e.key === 'ArrowRight') nextImage(e);
            }
        });

        // Scroll-triggered animations
        const fadeElements = document.querySelectorAll('.fade-in-up');
        const fadeObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.15 });

        fadeElements.forEach(element => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(30px)';
            element.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            fadeObserver.observe(element);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>വാർത്തകൾ - യുവജന വായനശാല & ഗ്രന്ഥാലയം</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;600;700&display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2d3748;
            --accent-color: #d4851f;
            --gold-accent: #b8860b;
            --text-dark: #1a202c;
            --text-light: #4a5568;
            --bg-cream: #fefcf3;
            --bg-light: #f7fafc;
            --border-light: #e2e8f0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        /* Custom scrollbar */
        body::-webkit-scrollbar {
            display: none !important;
        }

        html::-webkit-scrollbar {
            display: none !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-cream);
            color: var(--text-dark);
            line-height: 1.6;
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
            overflow-x: hidden;
        }

        html {
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
            overflow-x: hidden;
        }

        /* Header Section */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 70%, var(--accent-color) 100%);
            color: white;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(212, 133, 31, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(184, 134, 11, 0.15) 0%, transparent 50%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .page-heading {
            font-family: 'Noto Sans Malayalam', serif;
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            text-align: center;
        }

        .page-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            text-align: center;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            overflow-x: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 80px;
            z-index: 1050;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar.open {
            width: 280px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            border-left: 3px solid transparent;
            margin: 5px 0;
        }

        .sidebar a i {
            margin-right: 15px;
            width: 20px;
            font-size: 1.2rem;
        }

        .sidebar a.malayalam {
            font-family: 'Manjari', sans-serif;
        }

        .sidebar a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-color);
            transform: translateX(5px);
        }

        /* Menu Button */
        .menu-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            background: transparent;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.8rem;
            z-index: 1060;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .menu-btn.animate {
            animation: buttonPulse 0.3s ease;
        }

        @keyframes buttonPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Go to Top Button */
        .go-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .go-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .go-to-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 1040;
            backdrop-filter: blur(2px);
        }

        .overlay.show {
            display: block;
        }

        /* News Content Section */
        .news-section {
            padding: 80px 0;
            background: white;
        }

        /* News Card Styles */
        .news-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-light);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
            border: 1px solid var(--border-light);
            position: relative;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--gold-accent));
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px var(--shadow-medium);
        }

        .news-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .news-card:hover img {
            transform: scale(1.05);
        }

        .news-card::after {
            content: 'വായിക്കുക →';
            position: absolute;
            bottom: 15px;
            /* Reduced from 20px */
            right: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: var(--accent-color);
            font-weight: 600;
            font-family: 'Manjari', sans-serif;
            font-size: 0.9rem;
            /* Add specific size */
        }

        /* Add padding to prevent overlap */
        .news-content {
            padding: 20px;
            padding-bottom: 10px;
            /* Extra space for the indicator */
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .news-card:hover::after {
            opacity: 1;
        }

        /* 3 columns on very large screens */
        @media (min-width: 1400px) {
            .news-section .col-lg-6 {
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }
        }

        .news-headline {
            font-family: 'Noto Sans Malayalam', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .news-date {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
        }

        .news-date i {
            margin-right: 5px;
            color: var(--accent-color);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .page-heading {
                font-size: 2.8rem;
            }

            .hero-section {
                padding: 60px 0;
            }

            .news-card img {
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .page-heading {
                font-size: 2.2rem;
            }

            .hero-section {
                padding: 50px 0;
            }

            .news-section {
                padding: 50px 0;
            }

            .menu-btn {
                top: 15px;
                left: 15px;
                padding: 10px 12px;
                font-size: 1.3rem;
            }

            .sidebar {
                padding-top: 60px;
            }

            .sidebar.open {
                width: 250px;
            }

            .sidebar a {
                font-size: 1rem;
                padding: 12px 20px;
            }

            .news-card {
                margin-bottom: 20px;
            }

            .news-card img {
                height: 180px;
            }
        }

        @media (max-width: 576px) {
            .page-heading {
                font-size: 1.8rem;
            }

            .news-headline {
                font-size: 1rem;
            }

            .news-date {
                font-size: 0.8rem;
            }

            .news-card img {
                height: 160px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="{% url 'home' %}">
            <i class="bi bi-house-door"></i>
            Home
        </a>
        <a href="{% url 'history' %}" class="malayalam">
            <i class="bi bi-clock-history"></i>
            ചരിത്രം
        </a>
        <a href="{% url 'images' %}">
            <i class="bi bi-images"></i>
            Gallery
        </a>
        <a href="https://chat.whatsapp.com/ETsgAItUZu77stfHUU6rOO" target="_blank">
            <i class="bi bi-whatsapp"></i>
            WhatsApp
        </a>
        <a href="tel:9895834295">
            <i class="bi bi-telephone"></i>
            Call
        </a>
        <a href="mailto:yvsk3508@gmail.com">
            <i class="bi bi-envelope"></i>
            Email
        </a>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeNav()"></div>

    <!-- Menu Button -->
    <button class="menu-btn" id="menuBtn" onclick="toggleNav()">
        <i class="bi bi-list" id="menuIcon"></i>
    </button>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container hero-content">
            <div class="row">
                <div class="col-12">
                    <h1 class="page-heading" id="typing-heading"></h1>
                    <p class="page-subtitle">
                        Latest Updates & News from Our Library
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- News Content Section -->
    <section class="news-section">
        <div class="container">
            <div class="row">
                {% for news_item in news_list|dictsortreversed:"uploaded_date" %}
                <div class="col-lg-6 col-md-6 col-sm-12 fade-in-up">
                    <div class="news-card" onclick="redirectToNewsDetail('{{ news_item.id }}')" role="button"
                        tabindex="0" aria-label="Read news: {{ news_item.headline }}"> <img
                            src="{{ news_item.image.url }}" alt="{{ news_item.headline }}" loading="lazy">
                        <div class="news-content">
                            <h3 class="news-headline">{{ news_item.headline }}</h3>
                            <p class="news-date">
                                <i class="bi bi-calendar-event"></i>
                                {{ news_item.uploaded_date }}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </section>

    <!-- Go to Top Button -->
    <button class="go-to-top" id="goToTopBtn" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Typing effect for the heading
        const headingElement = document.getElementById("typing-heading");
        const textToType = "വാർത്തകൾ";
        let i = 0;

        function typeHeading() {
            if (i < textToType.length) {
                headingElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeHeading, 80);
            }
        }

        // Start typing effect immediately
        typeHeading();

        // Navigation functions
        function toggleNav() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuIcon = document.getElementById('menuIcon');
            const menuBtn = document.getElementById('menuBtn');

            // Add pulse animation
            menuBtn.classList.add('animate');
            setTimeout(() => {
                menuBtn.classList.remove('animate');
            }, 300);

            if (sidebar.classList.contains('open')) {
                closeNav();
            } else {
                openNav();
            }
        }

        function openNav() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuIcon = document.getElementById('menuIcon');

            sidebar.classList.add('open');
            overlay.classList.add('show');
            menuIcon.className = 'bi bi-x-lg';
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
        }

        function closeNav() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuIcon = document.getElementById('menuIcon');

            sidebar.classList.remove('open');
            overlay.classList.remove('show');
            menuIcon.className = 'bi bi-list';
            document.body.style.overflow = 'auto';
            document.documentElement.style.overflow = 'auto';
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menuBtn');

            if (sidebar.classList.contains('open') &&
                !sidebar.contains(e.target) &&
                !menuBtn.contains(e.target)) {
                closeNav();
            }
        });

        // Go to Top Button functionality
        const goToTopBtn = document.getElementById('goToTopBtn');

        // Show/hide button based on scroll position
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                goToTopBtn.classList.add('show');
            } else {
                goToTopBtn.classList.remove('show');
            }
        });

        // Smooth scroll to top function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Parallax effect for hero section
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const heroSection = document.querySelector('.hero-section');
            const heroContent = document.querySelector('.hero-content');

            if (heroSection && scrolled <= heroSection.offsetHeight) {
                heroContent.style.transform = `translateY(${scrolled * 0.5}px)`;
                heroContent.style.opacity = 1 - (scrolled / heroSection.offsetHeight);
            }
        });

        // Redirect function for news detail
        function redirectToNewsDetail(newsId) {
            console.log('Redirecting to news detail with ID:', newsId);
            const id = parseInt(newsId, 10);
            window.location.href = "{% url 'news_detail' 0 %}".replace('0', id);
        }

        // Add scroll-triggered animations
        const fadeElements = document.querySelectorAll('.fade-in-up');
        const fadeObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.15 });

        fadeElements.forEach(element => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(30px)';
            element.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            fadeObserver.observe(element);
        });
    </script>
</body>

</html>
